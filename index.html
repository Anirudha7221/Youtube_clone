<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/83a619e0/img/favicon.ico" type="image/x-icon">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <i class="fa-brands fa-youtube" style="color: #f20707;"></i> -->
    <div class="header">
        <div style="display: flex; margin: 20px; gap: 50px;">
            <button id="sidepanel-icon"><i class="fa-solid fa-bars"></i></button>
            <div>
                <i class="fa-brands fa-youtube" style="color: #f20707;"></i>
                <b id="name">YouTube</b>
            </div>
        </div>
        <div id="search">
            <div id="search-bar">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </div>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div id="icons">
            <i class="fa-solid fa-folder-plus"></i>
            <i class="fa-solid fa-grip"></i>
            <i class="fa-regular fa-bell"></i>
            <div class="account-logo">SIGN IN</div>
        </div>
    </div>
    <div class="body">
        <div id="side-panel">
            <div class="panel-div" id="home">
                <span class="material-symbols-outlined">
                    home
                </span>
                <div class="panel-name">Home</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    explore
                </span>
                <div class="panel-name">Explore</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    subscriptions
                </span>
                <div class="panel-name">Subscription</div>
            </div>
            <hr style="border:1px solid #303030;">
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    video_library
                </span>
                <div class="panel-name">Library</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    history
                </span>
                <div class="panel-name">History</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    smart_display
                </span>
                <div class="panel-name">Your Videos</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    schedule
                </span>
                <div class="panel-name">Watch Later</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    thumb_up
                </span>
                <div class="panel-name">Liked Videos</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    expand_more
                </span>
                <div class="panel-name">Show More</div>
            </div>
            <hr style="border:1px solid #303030;">
            <div class="panel-div">
                <i class="fa-brands fa-youtube"></i>
                <div class="panel-name">YouTube Premium</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    stadia_controller
                </span>
                <div class="panel-name">Gaming</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    music_note
                </span>
                <div class="panel-name">Music</div>
            </div>
            <div class="panel-div">
                <span class="material-symbols-outlined">
                    news
                </span>
                <div class="panel-name">News</div>
            </div>
        </div>    
        <div id="containeer">
            <!-- <div class="video-item">
                <div class="thumbnil">
                    <img src="https://i.ytimg.com/vi/X7WXHhokylc/default.jpg">
                </div>
                <div class="video-info">
                    <div class="user-icon"></div>
                    <div>
                        <b class="tittle">Lorem ipsem dolar sit amet</b>
                        <p class="user-name">James Gouse</p>
                        <div class="video-details" style="display: flex; gap: 8px; ">
                            <p>15k views</p>
                            <p>1 week ago</p>
                        </div>
                    </div>
                </div>
            </div>       -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
